<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" [(ngModel)]="form.username"
                                name="username" required #username="ngModel">
                            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                                <div *ngIf="username.errors?.['required']">Username is required.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="form.password"
                                name="password" required #password="ngModel">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                <div *ngIf="password.errors?.['required']">Password is required.</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                            [disabled]="loginForm.invalid">Login</button>
                    </form>
                    <div *ngIf="isLoginFailed" class="alert alert-danger mt-3">
                        Login failed. Please try again.
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-secondary" (click)="navigateToSignUp()">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
